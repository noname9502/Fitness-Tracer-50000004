<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}">
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="text-center flex-grow-1">üèãÔ∏è Fitness Tracker</h1>
    <button id="logoutBtn" class="btn logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
</div>


    <form id="logForm" class="mb-4">
        <div class="form-group">
            <label for="activityType">Activity Type</label>
            <input type="text" class="form-control" id="activityType" placeholder="e.g., Running" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" placeholder="e.g., 30" required>
        </div>
        <div class="form-group">
            <label for="calories">Calories Burned</label>
            <input type="number" class="form-control" id="calories" placeholder="e.g., 200" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Log Activity</button>
    </form>

    <h2 class="mt-5">Weekly Progress</h2>
    <div class="row mb-4">
        <div class="col-md-4">
            <h4>Bar Chart</h4>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <h4>Line Chart</h4>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <h4>Pie Chart</h4>
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <h4>Scatter Chart</h4>
            <div class="chart-container">
                <canvas id="scatterChart"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <h4>Bubble Chart</h4>
            <div class="chart-container">
                <canvas id="bubbleChart"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <h4>Area Chart</h4>
            <div class="chart-container">
                <canvas id="areaChart"></canvas>
            </div>
        </div>
    </div>
<div class="row mb-4">
    <div class="col-md-4">
        <h4>Progress Ring</h4>
        <div class="chart-container">
            <canvas id="progressRing"></canvas>
        </div>
    </div>
    <div class="col-md-4">
        <h4>Combo Chart</h4>
        <div class="chart-container">
            <canvas id="comboChart"></canvas>
        </div>
    </div>
    <div class="col-md-4">
    <h4>Radar Chart</h4>
    <div class="chart-container">
        <canvas id="radarChart"></canvas>
    </div>
</div>
</div>
    <h2 class="mt-5">Log History</h2>
    <input type="text" id="filterInput" class="form-control w-25 mb-3" placeholder="Filter by activity type">
    <ul id="logHistory" class="list-group mb-4"></ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='index_script.js') }}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
